<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💧 喝水澆花挑戰 🌸</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>💧 喝水澆花挑戰 🌸</h1>
        
        <p class="goal-text">每日目標：<span id="dailyGoal">2000</span> ml</p>
        
        <div class="watering-game-container">
            <div class="water-bucket-wrapper">
                <div id="waterLevel" class="water-level"></div>
                <div class="bucket-outline"></div>
            </div>
            
            <div class="flower-area">
                <div id="flowerGarden" class="flower-garden">
                    </div>
                <button id="waterFlowerBtn" disabled title="水桶水量不足">💧 澆花</button>
            </div>
        </div>

        <hr>

        <h2 id="currentIntakeDisplay">今日總水量：0 ml</h2>

        <div class="summary-stats">
            <p>本週總量：<span id="weeklyIntake">0</span> ml</p>
            <p>本月總量：<span id="monthlyIntake">0</span> ml</p>
            <p>年度總量：<span id="yearlyIntake">0</span> ml</p>
        </div>
        
        <hr>

        <div class="input-area">
            <label for="waterAmount">新增喝水量 (ml)：</label>
            <input type="number" id="waterAmount" value="250" min="50" placeholder="例如：250">
            
            <button id="addWaterBtn">記錄</button>

            <button id="undoBtn" class="utility-btn" title="撤銷上一筆記錄">↶</button> 
        </div>

        <p class="reset-info">
            * 您的所有喝水記錄與花朵狀態會自動保存在瀏覽器中。
        </p>

    </div>

    <script src="script.js"></script>
</body>
</html>
