<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>WaterHero — 每日喝水紀錄 (終極整合版)</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lottie-web@5.10.1/build/player/lottie.min.js"></script>

<style>
  /* 小幅自訂 - 採用 Tailwind 的玻璃質感和深色模式支援 */
  .glass {
    backdrop-filter: blur(6px);
    background: rgba(255,255,255,0.6);
  }
  .dark .glass { background: rgba(17,24,39,0.55); }
  .badge-anim { width: 92px; height: 92px; }
  /* 進度條漣漪效果 */
  .progress-wave { background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0)); }
  
  /* ------------------- 遊戲化區塊 CSS ------------------- */
  .water-bucket-wrapper {
      position: relative;
      width: 80px;
      height: 150px;
      border-radius: 5px 5px 20px 20px;
      overflow: hidden;
  }
  .bucket-outline {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 5px solid #a0a0a0; 
      border-top: 10px solid #888;
      border-radius: 5px 5px 20px 20px;
      box-sizing: border-box;
      pointer-events: none;
  }
  .water-level {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%; 
      background: linear-gradient(to top, #007bff, #4dc3ff); 
      transition: height 0.8s ease-out; 
      border-radius: 0 0 15px 15px;
  }
  .flower-garden {
      display: flex; 
      flex-wrap: wrap; 
      justify-content: center;
      align-content: flex-start;
      width: 100%;
      height: 150px; 
      overflow-y: auto; 
      padding: 5px;
      border: 1px dashed #c4d7e9; 
      background-color: #f7fff7; 
      border-radius: 10px;
      margin-bottom: 10px;
  }
  .dark .flower-garden {
      background-color: #1a202c;
      border-color: #4a5568;
  }
  .flower-unit {
      font-size: 2em; 
      margin: 3px;
      cursor: default;
      line-height: 1;
  }
