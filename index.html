<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>WaterHero v2.1 — 每日喝水紀錄</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    body {
      @apply bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100;
      overflow-x: hidden;
    }
    .glass {
      backdrop-filter: blur(6px);
      background: rgba(255,255,255,0.6);
    }
    .dark .glass {
      background: rgba(17,24,39,0.55);
    }
  </style>
</head>
<body class="flex flex-col items-center min-h-screen p-4">
  <main class="glass rounded-2xl shadow-xl w-full max-w-md p-4 space-y-4 overflow-hidden">
    <h1 class="text-2xl font-bold text-center">💧 WaterHero</h1>

    <div>
      <label class="block text-sm mb-1">今日目標 (ml)</label>
      <input id="goalInput" type="number" class="w-full border rounded p-2 text-gray-900" value="2000" />
    </div>

    <div class="flex items-center space-x-2">
      <input id="intakeInput" type="number" placeholder="輸入 ml" class="flex-1 border rounded p-2 text-gray-900" />
      <button id="addBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">＋紀錄</button>
    </div>

    <div class="text-center">
      <p id="totalDisplay" class="text-lg font-semibold">今日總量：0 ml</p>
      <div class="w-full bg-gray-300 rounded-full h-4">
        <div id="progressBar" class="bg-blue-500 h-4 rounded-full" style="width:0%"></div>
      </div>
    </div>

    <div>
      <canvas id="chart" class="w-full h-48"></canvas>
    </div>

    <div class="text-center text-sm text-gray-500">持續紀錄喝水，每天更健康 🩵</div>
  </main>

  <script>
    const goalInput = document.getElementById("goalInput");
    const intakeInput = document.getElementById("intakeInput");
    const addBtn = document.getElementById("addBtn");
    const totalDisplay = document.getElementById("totalDisplay");
    const progressBar = document.getElementById("progressBar");
    const ctx = document.getElementById("chart");

    let dailyData = JSON.parse(localStorage.getItem("waterData") || "{}");
    const today = new Date().toISOString().slice(0,10);
    if(!dailyData[today]) dailyData[today] = 0;

    function updateUI() {
      const goal = parseInt(goalInput.value) || 2000;
      const total = dailyData[today] || 0;
      const percent = Math.min((total / goal) * 100, 100);
      totalDisplay.textContent = `今日總量：${total} ml`;
      progressBar.style.width = percent + "%";
      localStorage.setItem("waterData", JSON.stringify(dailyData));
      updateChart();
    }

    addBtn.onclick = () => {
      const add = parseInt(intakeInput.value);
      if(isNaN(add) || add <= 0) return;
      dailyData[today] = (dailyData[today] || 0) + add;
      intakeInput.value = "";
      updateUI();
    };

    let chart;
    function updateChart() {
      const labels = Object.keys(dailyData).slice(-7);
      const data = labels.map(k => dailyData[k]);
      if(chart) chart.destroy();
      chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [{ label: "每日喝水量 (ml)", data }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: { y: { beginAtZero: true } },
          plugins: { legend: { display: false } }
        }
      });
    }

    // 🩵 修正 Safari 無限延伸問題
    function fixChartSize() {
      if (chart) {
        chart.resize();
      }
    }

    window.addEventListener("resize", fixChartSize);
    window.addEventListener("orientationchange", fixChartSize);
    window.addEventListener("load", () => {
      setTimeout(fixChartSize, 200);
      updateUI();
    });
  </script>
</body>
</html>
