<body class="flex flex-col items-center justify-start min-h-screen p-4">

  <!-- Header -->
  <header class="w-full max-w-md text-center mb-4">
    <h1 class="text-2xl font-bold text-blue-600">ğŸ’§ WaterHero</h1>
    <p class="text-sm text-gray-500">æ¯æ—¥å–æ°´ç´€éŒ„ï¼ˆæ‰‹æ©Ÿå„ªå…ˆç‰ˆï¼‰</p>
  </header>

  <!-- Main Card -->
  <main class="w-full max-w-md glass p-4 shadow-md flex flex-col gap-4">

    <!-- Progress -->
    <section class="w-full text-center">
      <h2 class="text-lg font-semibold mb-1">ä»Šæ—¥é€²åº¦</h2>
      <div class="w-full bg-gray-200 rounded-full h-4 overflow-hidden">
        <div id="progressBar" class="bg-blue-500 h-4 rounded-full" style="width: 0%;"></div>
      </div>
      <p class="text-sm mt-1" id="progressText">0 / 2000 ml</p>
    </section>

    <!-- Input -->
    <section class="flex items-center justify-between gap-2">
      <input id="inputWater" type="number" placeholder="è¼¸å…¥å–æ°´é‡ (ml)" class="flex-1 border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
      <button id="addBtn" class="bg-blue-500 text-white px-4 py-2 rounded-lg active:scale-95">æ–°å¢</button>
    </section>

    <!-- Chart -->
    <section class="w-full">
      <h2 class="text-lg font-semibold mb-1">éå»ä¸ƒå¤©</h2>
      <div class="w-full overflow-hidden">
        <canvas id="waterChart"></canvas>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="text-xs text-gray-400 mt-4 mb-2">Â© 2025 WaterHero</footer>

<script>
  const goal = 2000;
  let todayKey = new Date().toISOString().split("T")[0];
  let data = JSON.parse(localStorage.getItem("waterData") || "{}");

  if (!data[todayKey]) data[todayKey] = 0;

  const progressBar = document.getElementById("progressBar");
  const progressText = document.getElementById("progressText");
  const inputWater = document.getElementById("inputWater");
  const addBtn = document.getElementById("addBtn");
  const ctx = document.getElementById("waterChart").getContext("2d");

  function updateProgress() {
    const total = data[todayKey];
    const percent = Math.min((total / goal) * 100, 100);
    progressBar.style.width = percent + "%";
    progressText.textContent = `${total} / ${goal} ml`;
    localStorage.setItem("waterData", JSON.stringify(data));
  }

  function updateChart() {
    const labels = [];
    const values = [];
    for (let i = 6; i >= 0; i--) {
      const d = new Date();
      d.setDate(d.getDate() - i);
      const key = d.toISOString().split("T")[0];
      labels.push(d.getMonth() + 1 + "/" + d.getDate());
      values.push(data[key] || 0);
    }

    if (window.waterChart) window.waterChart.destroy();
    window.waterChart = new Chart(ctx, {
      type: "bar",
      data: {
        labels,
        datasets: [{
          label: "å–æ°´é‡ (ml)",
          data: values,
          borderRadius: 8,
          backgroundColor: "#3b82f6"
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: { beginAtZero: true, max: goal }
        },
        plugins: {
          legend: { display: false }
        }
      }
    });
  }

  addBtn.addEventListener("click", () => {
    const val = parseInt(inputWater.value);
    if (isNaN(val) || val <= 0) return;
    data[todayKey] += val;
    inputWater.value = "";
    updateProgress();
    updateChart();
  });

  window.addEventListener("resize", updateChart);

  updateProgress();
  updateChart();
</script>
</body>
